{% include 'head.html' %} {% include 'navbar.html' %}
<div class="container container-tickets">
  <div class="row">
    <div class="card">
      <div class="card-content">
        <form class="row">
          <div class="row">
            <span class="card-title teal-text">New Ticket</span>
          </div>
          <div class="input-field col s12 l5">
            <input
              id="ticket-title"
              name="ticket-title"
              type="text"
              class="validate"
              placeholder=""
              required
            />
            <label for="ticket-title">Ticket Title</label>
          </div>
          <div class="input-field col s12 l4">
            <input
              id="due-date"
              name="due-date"
              type="text"
              class="datepicker"
              placeholder=""
              required
            />
            <label for="due-date">Due Date</label>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea
                id="description"
                name="description"
                class="materialize-textarea validate"
                placeholder=""
                required
              ></textarea>
              <label for="description">Ticket Description</label>
            </div>
            <div class="row">
              <div class="col s12 m6 l4">
                <div class="file-field input-field">
                  <div class="btn waves-effect waves-light">
                    <span>File</span>
                    <input type="file" multiple />
                  </div>
                  <div class="file-path-wrapper">
                    <input
                      class="file-path validate"
                      type="text"
                      placeholder="Upload one or more files"
                    />
                  </div>
                </div>
              </div>
              <div class="input-field col s12 m4 l2 right">
                <div class="switch">
                  <label>
                    <input type="checkbox" />
                    <span class="lever"></span>
                    Urgent
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="row right">
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="submit"
            >
              Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
