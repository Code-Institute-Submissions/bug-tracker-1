{% include 'head.html' %}
<div class="container">
  <div class="row center-align logo-login">
    <img
      src="{{ url_for('static', filename='images/logo.png') }}"
      alt="Bug Tracker Logo"
    />
  </div>
  <div class="row">
    <div class="card">
      <div class="card-content">
        <form class="row">
          <div class="row">
            <span class="card-title teal-text">Forgot your password?</span>
          </div>
          <div class="row">
            <div class="input-field col s12 l12">
              <input
                id="email"
                type="email"
                name="email"
                class="validate"
                required
              />
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row right">
            <div class="col s12 l12">
              <button
                class="btn waves-effect waves-light"
                type="submit"
                name="submit"
              >
                submit
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
