{% include 'head.html' %} {% include 'navbar.html' %} {% include
'flash_message.html' %}
<section>
  <div class="row">
    <!-- Tabs -->
    <div class="container container-tickets">
      <ul class="tabs teal-text">
        <li class="tab col s4 input-field hide-on-small-only">
          <input
            type="text"
            id="search-tab"
            name="search-tab"
            placeholder="&#xF002; Search"
            style="font-family: Arial, FontAwesome"
          />
        </li>
        <li class="tab col s2">
          <a
            href="#open_tab"
            data-toggle="collapse"
            aria-expanded="false"
            aria-controls="Show open tickets"
            >Open</a
          >
        </li>
        <li class="tab col s2">
          <a
            href="#in_progress_tab"
            data-toggle="collapse"
            aria-expanded="false"
            aria-controls="Show tickets in progress"
            >In Progress</a
          >
        </li>
        <li class="tab col s2">
          <a
            href="#resolved_tab"
            data-toggle="collapse"
            aria-expanded="false"
            aria-controls="Show resolved tickets"
            >Resolved</a
          >
        </li>
        <li class="tab col s2">
          <a
            href="#on_hold_tab"
            data-toggle="collapse"
            aria-expanded="false"
            aria-controls="Show tickets on hold"
            >On Hold</a
          >
        </li>
      </ul>
      <!-- Collapsible -->
      {% include "collapsible_tickets.html" %}
    </div>
  </div>
</section>
{% include "footer.html" %} {% include "scripts.html" %}
