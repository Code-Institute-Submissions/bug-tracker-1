{% include 'head.html' %} {% include 'navbar.html' %} {% include
'flash_message.html' %}
<section>
  <div class="row">
    <!-- Tabs -->
    <div class="container container-tickets">
      <form action="{{ url_for('search_ticket')}}" method="POST">
        <ul class="tabs teal-text">
          <li class="tab col s2 l3">
            <a
              href="#open_tab"
              data-toggle="collapse"
              aria-expanded="false"
              aria-controls="Show open tickets"
              >Open</a
            >
          </li>
          <li class="tab col s2 l3">
            <a
              href="#in_progress_tab"
              data-toggle="collapse"
              aria-expanded="false"
              aria-controls="Show tickets in progress"
              >In Progress</a
            >
          </li>
          <li class="tab col s2 l3">
            <a
              href="#resolved_tab"
              data-toggle="collapse"
              aria-expanded="false"
              aria-controls="Show resolved tickets"
              >Resolved</a
            >
          </li>
          <li class="tab col s2 l3">
            <a
              href="#on_hold_tab"
              data-toggle="collapse"
              aria-expanded="false"
              aria-controls="Show tickets on hold"
              >On Hold</a
            >
          </li>
        </ul>
        <!-- Collapsible -->
        {% include "collapsible_tickets.html" %}

        <!-- Floating Search  -->
        <div class="fixed-action-btn">
          <a class="btn-floating btn-large red">
            <i class="large material-icons">search</i>
          </a>
          <ul>
            <li class="floating-input">
              <input
                class="btn-floating teal-text"
                type="text"
                id="search-tab"
                name="search-tab"
                placeholder="&#xF002;"
                style="font-family: Arial, FontAwesome"
              />
            </li>
            <li>
              <button type="submit" class="btn btn-small">Search</button>
            </li>
          </ul>
        </div>
      </form>
    </div>
  </div>
</section>
{% include "footer.html" %} {% include "scripts.html" %}
