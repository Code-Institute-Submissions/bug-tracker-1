<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Local CSS -->
    <link rel="stylesheet" href="../static/css/style.css" type="text/css" />
    <title>Bug Tracker</title>
  </head>
  <div class="container container-login">
    <div class="card">
      <div class="card-content">
        <div class="row center-align logo-login">
          <img src="../static/images/logo.png" alt="Bug Tracker Logo" />
        </div>
        <form>
          <div class="row">
            <div class="input-field row">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate" />
              <label for="icon_prefix">Username</label>
            </div>
            <div class="input-field row">
              <i class="material-icons prefix">vpn_key</i>
              <input id="icon_telephone" type="password" class="validate" />
              <label for="icon_telephone">Password</label>
            </div>
          </div>
          <div class="row right-align">
            <a class="waves-effect waves-light btn">Login</a>
          </div>
          <div class="row center-align login-links">
            <a href="dashboard.html">Demo user login</a><br />
            <a href="new_password.html" target="_blank">Forgot your password?</a
            ><br />
            <a href="signup.html" target="_blank">Register new account</a><br />
          </div>
        </form>
      </div>
    </div>
  </div>
  <body>
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Local JS -->
    <script type="text/javascript" src="../static/js/script.js"></script>
  </body>
</html>
