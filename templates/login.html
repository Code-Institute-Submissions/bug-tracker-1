<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/style.css" />

    <title>Bug Tracker</title>
  </head>
  <body>
    <div class="container login-container">
      <form class="text-center card" action="#!">
        <div class="col">
          <img
            src="../static/images/logo.png"
            class="img-fluid mb-4"
            alt="Bug Tracker Logo"
          />
        </div>
        <div class="md-form">
          <input
            type="text"
            id="login-username"
            name="login-username"
            class="form-control"
          />
          <label for="login-password">Username</label>
        </div>
        <div class="md-form">
          <input
            type="password"
            name="login-password"
            id="login-password"
            class="form-control"
          />
          <label for="login-password">Password</label>
        </div>
        <div class="row mt-4">
          <div class="col">
            <button
              class="btn btn-info btn-rounded m-1 waves-effect z-depth-0"
              type="submit"
              href="#"
            >
              Log In
            </button>

            <button
              class="btn btn-outline-info btn-rounded m-1 waves-effect z-depth-0"
              type="submit"
              href="#"
            >
              Sign Up
            </button>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col">
            <a href="#">Demo login</a>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col">
            <a href="#">Forgot your password?</a>
          </div>
        </div>
      </form>
    </div>

    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
    ></script>
  </body>
</html>
