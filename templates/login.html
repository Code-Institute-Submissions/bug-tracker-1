{% extends "dashboard.html" %} {% block content %}
<div class="container container-login">
  <div class="card">
    <div class="card-content">
      <div class="row center-align logo-login">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="Bug Tracker Logo"
        />
      </div>
      <form>
        <div class="row">
          <div class="input-field row">
            <i class="material-icons prefix teal-text">account_circle</i>
            <input id="iconUser" type="text" class="validate" />
            <label for="iconUser">Username</label>
          </div>
          <div class="input-field row">
            <i class="material-icons prefix teal-text">vpn_key</i>
            <input id="iconKey" type="password" class="validate" />
            <label for="iconKey">Password</label>
          </div>
        </div>
        <div class="row right-align">
          <a class="waves-effect waves-light btn">Login</a>
        </div>
        <div class="row center-align login-links">
          <a href="dashboard.html">Demo user login</a><br />
          <a href="new_password.html" target="_blank">Forgot your password?</a
          ><br />
          <a href="signup.html" target="_blank">Register new account</a><br />
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
