{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row center-align logo-login">
    <a href="{{ url_for('login') }}">
      <img
        src="{{ url_for('static', filename='images/logo.png') }}"
        alt="Bug Tracker Logo"
    /></a>
  </div>
  <div class="row">
    <div class="card">
      <div class="card-content">
        <form
          id="signup_form"
          name="signup_form"
          class="row"
          action="{{ url_for('signup') }}"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="row">
            <span class="card-title teal-text">Create a new account</span>
          </div>
          <div class="row">
            <div class="input-field col s12 m6 l5">
              <input
                id="username"
                name="username"
                type="text"
                class="validate"
                placeholder=""
                required
              />
              <label for="username">Username</label>
            </div>
            <div class="input-field col s12 m6 l5">
              <input
                id="name"
                name="name"
                type="text"
                class="validate"
                placeholder=""
                required
              />
              <label for="name">Name</label>
            </div>
            <div class="input-field col s12 m6 l2">
              <input
                id="dob"
                name="dob"
                type="text"
                class="datepicker validate"
                placeholder=""
                required
              />
              <label for="dob">Date of Birth</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6 l6">
              <input
                id="email"
                type="email"
                name="email"
                class="validate"
                required
              />
              <label for="email">Email</label>
            </div>
            <div class="input-field col s12 m6 l6">
              <input
                id="password"
                type="password"
                name="password"
                class="validate"
                minlength="5"
                required
              />
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="file-field input-field col s12 m6 l6">
              <div class="btn">
                <span>Profile Picture</span>
                <input
                  type="file"
                  name="profile_picture"
                  id="profile_picture"
                />
                <label for="profile_picture"></label>
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" />
              </div>
            </div>
          </div>
          <div class="row right">
            <div class="col">
              <button
                class="btn waves-effect waves-light red"
                type="reset"
                name="reset"
                class="btn"
              >
                clear
                <i class="material-icons right">clear</i>
              </button>
              <button
                class="btn waves-effect waves-light"
                type="submit"
                name="submit"
              >
                submit
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% include "footer.html" %} {% endblock %}
