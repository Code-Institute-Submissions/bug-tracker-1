{% include 'head.html' %} {% include 'navbar.html' %} {% include
'flash_message.html' %}
<div class="container container-tickets">
  <div class="row">
    <div class="card">
      <div class="card-content">
        <div class="row center-align profile-picture z-depth-1">
          {% if session['user']['profile_picture_name'] != "" %}
          <img
            src="{{ url_for('file', filename=session['user']['profile_picture_name']) }}"
            alt="{{session['user']['username']}} Profile Picture"
          />
          {% endif %}
          <img
            src="{{ url_for('static', filename='images/avatar.svg') }}"
            alt="{{session['user']['username']}} Profile Picture"
          />
        </div>
        <form
          class="row"
          action="{{ url_for('edit_profile', username=session['user']['username']) }}"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="row">
            <span class="card-title teal-text">Edit Profile</span>
          </div>
          <div class="row">
            <div class="input-field col s12 m6 l5">
              <input
                id="name"
                name="name"
                type="text"
                class="validate"
                value="{{session['user']['name']}}"
                required
              />
              <label for="name">Name</label>
            </div>
            <div class="input-field col s12 m6 l2">
              <input
                id="dob"
                name="dob"
                type="text"
                class="datepicker"
                value="{{session['user']['dob']}}"
                required
              />
              <label for="dob">Date of Birth</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6 l6">
              <input
                id="email"
                type="email"
                name="email"
                class="validate"
                value="{{session['user']['email']}}"
                required
              />
              <label for="email">Email</label>
            </div>
            <div class="input-field col s12 m6 l6">
              <input
                id="password"
                name="password"
                type="password"
                class="validate"
                value="{{session['user']['password']}}"
                required
              />
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="file-field input-field col s12 m6 l6">
              <div class="btn">
                <span>Profile Picture</span>
                <input
                  type="file"
                  name="profile_picture"
                  id="profile_picture"
                />
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" value="" />
              </div>
            </div>
          </div>
          <div class="row right">
            <div class="col">
              <button
                class="btn waves-effect waves-light"
                type="submit"
                name="delete"
              >
                Close Account
                <i class="material-icons right">delete</i>
              </button>
            </div>
            <div class="col">
              <button
                class="btn waves-effect waves-light"
                type="submit"
                name="submit"
              >
                submit
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% include "footer.html" %} {% include "scripts.html" %}
